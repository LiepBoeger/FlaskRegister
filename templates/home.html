{% extends 'base.html' %}
{% block conteudo %}

<nav class="p-4 navbar navbar-expand-lg navbar-dark bg-dark " style="height: 80px">
  <div class="container-fluid">
    <div class="col-md-8">
      <h1  class="navbar-brand" style="font-size:30px ">Resultados dos Jogos</h1>
    </div>
    <div class="col-md-4 collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
        <li class="nav-item border-end border-secondary">
          <a class="nav-link"  style="margin: 0px 20px"  href="{{url_for('cadastro_jogador_route.cadastro')}}">Cadastrar Jogador</a>
        </li>
        <form class="form-inline my-2 my-lg-0" action="{{url_for('logout_route.logout')}}" method="POST">
          <button class="btn btn-outline-danger my-2 my-sm-0" style="margin: 0px 20px" type="submit">Sair</button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<form action="{{url_for('home_route.home')}}" method="POST">
    <div style="padding: 20px 500px;">
        <h2 style="text-align: center; color: white;">Resultados Parciais</h2>
        <hr>
        <table class="table table-bordered table-hover table-dark table-striped">
            <thead>
                <tr>
                  <th width="10%">Id</th>
                  <th width="65%">Nome</th>
                  <th width="25%">Total Vit√≥rias</th>
                </tr>
            </thead>
            <tbody>
                {% for jogador in jogadores %}
                <tr>
                    <td class="align-middle">
                        {{jogador.id}}
                    </td>
                    <td class="align-middle">
                        {{jogador.nome}}
                    </td>
                    <td>
                        <input name="total_vitorias" type="number" class="form-control" style="background: transparent; border: none; color: white;" value="{{jogador.total_vitorias}}" min="0">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-success mt-1" type="submit">Salvar</button>
    </div>
</form>
{% endblock conteudo%}
