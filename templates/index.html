{% extends 'base.html' %}
{% block conteudo %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastre-se</p>

                <form class="mx-1 mx-md-4" action="{{url_for('cadastro')}}" method="POST">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Seu Nome</label>
                      <input type="text" class="form-control" name="nome" required>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Seu E-mail</label>
                      <input type="email" class="form-control" name="email" required>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Senha</label>
                      <input type="password" class="form-control" name="senha" required>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Repita sua senha</label>
                      <input type="password" class="form-control" name="confirm" required>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                  </div>
                </form>

                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn btn-sm {% if category == 'success' %}btn-success{% else %}btn-danger{% endif %}" data-bs-dismiss="alert" aria-label="Close">
                              <i class="bi bi-x"></i>
                          </button>
                      </div>
                    {% endfor %}
                  {% endwith %}


<!--                  {% if get_flashed_messages() %}-->
<!--                    <div class="alert alert-success alert-dismissible fade show px-2" role="alert">-->
<!--                      {{ get_flashed_messages()[0] }}-->
<!--                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--                    </div>-->
<!--                  {% endif %}-->
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://miro.medium.com/v2/resize:fit:591/0*sNYQK1-uN4WEf8SS.jpg"
                  class="img-fluid w-100" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock conteudo%}
